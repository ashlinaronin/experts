<div>
	<div class="panel panel-default" id="question-list">
		<div class="panel-heading">
			<h2>Questions:</h2>
			<p ng-show="!questions.length">No questions yet.</p>
		</div>
		<div class="panel-body">
			<div class="list-group" ng-show="questions.length">
				<div class="list-group-item" ng-repeat="item in questions | orderBy: '-answered'"">
					<h4 class="list-group-item-heading"><a ui-sref="questions.answers({ questionId: item.id })">{{ item.synopsis }}</a></h4>
					<p class="list-group-item-text">{{ item.userName }}</p>
					<p class="list-group-item-text">Answered:
						<span class="glyphicon glyphicon-ok-sign" aria-hidden="true" ng-show="item.answered"></span>
						<span class="glyphicon glyphicon-remove-sign" aria-hidden="true" ng-show="!item.answered"></span>
					</p>
				</div>
			</div>
			<div id="new-question">
				<h3>Add a new question</h3>
				<form ng-submit="QuestionsFactory.addQuestion()" class="form-inline" role="form">
					<input type="text" ng-model="QuestionsFactory.userName" placeholder="username" class="form-control">
					<input type="text" ng-model="QuestionsFactory.synopsis" placeholder="synopsis" class="form-control">
					<input type="text" ng-model="QuestionsFactory.description" placeholder="description" class="form-control">
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>



<div ui-view></div>
