<div ng-show="questions.length">
	<div class="panel panel-default" id="question-list">
		<div class="panel-heading">
			<h2>Questions:</h2>
		</div>
		<div class="panel-body">
			<div class="list-group">
				<div class="list-group-item" ng-repeat="item in questions">
					<h4 class="list-group-item-heading">{{ item.userName }}</h4>
					<p class="list-group-item-text"><a ui-sref="questions.answers({ questionId: item.id })">{{ item.synopsis }}</a></p>
					<p class="list-group-item-text">{{ item.answered }}</p>
				</div>
			</div>
		</div>
	</div>
</div>

<div id="new-question">
	<h3>Add a new question</h3>
	<form ng-submit="QuestionsFactory.addQuestion()" class="form-inline" role="form">
		<input type="text" ng-model="QuestionsFactory.userName" placeholder="username" class="form-control">
		<input type="text" ng-model="QuestionsFactory.synopsis" placeholder="synopsis" class="form-control">
		<input type="text" ng-model="QuestionsFactory.description" placeholder="description" class="form-control">
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>

<div ui-view></div>
